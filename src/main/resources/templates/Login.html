<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img th:src="@{images/Screenshot_14.png}" />
        </div>
        <div class="form-container">
            <form class="login-form" action="/validate" method="post">
                <div class="form-group1">
                    <label for="email">Email</label> <input type="email" id="email" name="email" placeholder="Enter a valid email">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password</label> <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <br>
                <br>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="login12">
    <h1>Login</h1> 
    </div>
    <p class="text-dec">Get a personalised experience, and access all<br> your music</p>
</body>
</html>
